<div class="container-gral">
    <nav class="nav">
        <div class="navbar-content">
            <img id="logo" src="../../../assets/videojuego.png" routerLink="/home">
            <div class="lbls">
                <label class="lblNav" routerLink="">Home</label>
                <label class="lblNav" routerLink="quien-soy">Quien soy</label> 
                <label class="lblNav" (click)="irHacia('juegos')">Juegos</label>     
                <label class="lblNav" routerLink="listados">Listados</label>
                <label class="lblNav" routerLink='encuesta'>Encuesta</label>
            </div>
            <div class="btn" *ngIf="!logueado">
                <button routerLink="/login">LOGIN</button>
                <button routerLink="/registro">REGISTRO</button>
            </div>
            <div class="btn" *ngIf="logueado">
                <button>{{(email.split("@")[0]).toUpperCase()}}</button>
                <button (click)="cerrarSesion()">LOGOUT</button>
            </div>
        </div>
    </nav>

    <div class="divChat" (click)="abrirChat()">
        <img id="chat" src="assets/chat-en-vivo.png">
    </div>

    <div style="z-index: 1000;">
      <app-chat [isChatOpen]="isChatOpen" [email]="email"></app-chat>
    </div>
    <div class="error-toast" *ngIf="error">
        <div class="error-toast-icon">!</div>
        <div class="error-toast-message">{{ mensajeError }}</div>
    </div>
</div>
<router-outlet></router-outlet>
